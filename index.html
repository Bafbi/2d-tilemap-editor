<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png">
    <script defer src="./dist/app.js" type="module"></script>
    <link rel="stylesheet" href="./style.css">
    <title>level editor</title>
</head>
<body>
    <div id="newMap" style="display: none;">
            <input type="number" name="width" id="map-width">
            <input type="number" name="height" id="map-height">
            <button></button>

    </div>
    <div id="tilesheet" class="sheetWindow">
        <div class="toolbar"></div>
        <img src="./assets/tilesheet.png" alt="la tilesheet" width="200px" height="200px" style="image-rendering: pixelated;">
    </div>
    <div id="spritesheet" class="sheetWindow">
        <div class="toolbar"></div>
        <img src="./assets/spritesheet.png" alt="la spritesheet" width="200px" height="200px" style="image-rendering: pixelated;">
    </div>

    <canvas id="editor"></canvas>

</body>
</html>
